<app-default-login-layout title="login into your account"
primarybtntext="login now"
secondarybtntext="signup now"
(submit)="submit()"
(navigate)="navigate()"
>

<form [formGroup]="loginForm">

<app-primary-input
formControlName="email"
inputName="email"
type="email"
label="Email"
placeholder="jhon@gmail.com">

  <span class="material-symbols-outlined">
    mail
    </span>
</app-primary-input>

<app-primary-input
formControlName="password"
inputName="password"
type="password"
label=" Your password"
>
<span class="material-symbols-outlined">
  lock
  </span>
</app-primary-input>
<span>Forgot Password?</span>
</form>
</app-default-login-layout>
